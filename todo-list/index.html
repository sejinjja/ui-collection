<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link rel="stylesheet" href="./reset.scss">
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
<div class="todo-list">
    <div class="list">
        <label class="todo">
            <input type="checkbox" class="check">
            <div class="done"></div>
            <div class="subject">숨쉬기</div>
        </label>
        <label class="todo">
            <input type="checkbox" class="check">
            <div class="done"></div>
            <div class="subject">아무것도 하지 않는 것을 하지 않도록 더욱 더 노력하는 것을 노력하도록 노력하기</div>
        </label>
        <label class="todo">
            <input type="checkbox" class="check">
            <div class="done"></div>
            <div class="subject">밥먹기</div>
        </label>
        <label class="todo">
            <input type="checkbox" class="check">
            <div class="done"></div>
            <div class="subject">잠먹기</div>
        </label>
        <label class="todo">
            <input type="checkbox" class="check">
            <div class="done"></div>
            <div class="subject">이닦고 잠 잘 준비 하기</div>
        </label>
        <label class="todo">
            <input type="checkbox" class="check">
            <div class="done"></div>
            <div class="subject">밥을 엄청나게 많이 먹기</div>
        </label>
        <label class="todo">
            <input type="checkbox" class="check">
            <div class="done"></div>
            <div class="subject">오늘도 할 일 없이 지내기</div>
        </label>
    </div>
    <div class="summary">
        <div class="task-count"> 할 일 : </div>
        <div class="remain-count"> 하지 않은 일 : </div>
    </div>
</div>
</body>
</html>
